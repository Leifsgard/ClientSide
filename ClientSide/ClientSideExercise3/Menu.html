<!DOCTYPE html>
<html>
<head>
    <title>Rasmus Leifsgård</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-2.2.0.js"></script>
    <script src="Scripts/index.js"></script>
    <link href="Style/index.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Menu</h1>
    </header>
    <nav>
        <div id="search-area">
            <label for="search">
                <span class="label label-default"></span>Search:
            </label>

            <input type="search"
                   id="search"
                   name="search"
                   placeholder="Search menu!" />

        </div>
        <div>
            <label for="fullmenu">Full menu</label>
            <input type="checkbox" class="clickBox" id="fullmenu" value="Full menu" />
            <label for="burgers">burgers</label>
            <input type="checkbox" class="clickBox" id="burgers" value="Burgers" />
            <label for="pizzas">pizzas</label>
            <input type="checkbox" class="clickBox" id="pizzas" value="Pizzas" />
            <label for="subs">subs</label>
            <input type="checkbox" class="clickBox" id="subs" value="Subs" />
            <label for="drinks">drinks</label>
            <input type="checkbox" class="clickBox" id="drinks" value="Drinks" />
        </div>
            <br />
        <div id="productDiv"></div>
    </nav>
</body>
</html>
